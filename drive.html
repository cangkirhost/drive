<!DOCTYPE html>
<html class="expand">
<head>
<meta charset="utf-8"/>
<title>Drive</title>
<style type="text/css">
	form { float: left }
	input { height: 18px }
	.control { height: 25px }
	.remainder { height: calc(100% - 55px) }
</style>
</head>
<body style="height: 100%; margin: 0px">
<div class="control">
	<form onsubmit="delete localStorage.expiry; authorize(function(){alert('Completed');}); return false">
		<input id="user" value="0" size="1"/>
		<input type="submit" value="authorize"/>
	</form>
	<form onsubmit="return search()">
		<input type="button" onclick="listAll()" value="list"/>
		<input id="input" name="input"/>
		<input type="submit" value="search"/>
	</form>
	<input id="limit" value="1" size="1"/>
	<select>
		<option>create</option>
		<option onclick="create('folder')">folder</option>
		<option onclick="create('document')">doc</option>
		<option onclick="create('spreadsheet')">sheet</option>
		<option onclick="create('script')">script</option>
		<option onclick="create('presentation')">presentation</option>
	</select>
	<label>parent:</label>
	<input id="folder"/>
	<input id="picker" type="file"/>
	<button onclick="uploadMultipart()">upload</button>
	<button onclick="del(prompt('ID'))">delete</button>
	<button onclick="xport(prompt('ID'), String(Date.now()), prompt('mimeType'))">export</button>
	<button onclick="altMedia(prompt('ID'), String(Date.now()))">alt-media</button>
	<button onclick="download(prompt('ID'))">download</button>
	<button onclick="makePublic(prompt('ID'))">public</button>
	<button onclick="details(prompt('ID'))">details</button>
	<label id="busy" style="display: none">wait...</label>
</div>
<div class="remainder">
	<table>
		<tbody id="files" class="control"></tbody>
	</table>
</div>
<script src="util.js"></script>
<script src="drive.js"></script>
</body>
</html>
